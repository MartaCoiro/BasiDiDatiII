<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        
        <!-- Navbar Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navbar Search Form -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 mx-auto" action="{{ url_for('admin_search') }}" method="get">
                <input name="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!-- Right Side Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form action="{{ url_for('edit_product', product_id=movie._id) }}" method="post">
            <!-- Campi per film/serie -->
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ movie.Title }}" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-control" id="genre" name="genre" multiple required>
                    {% for genre in generi %}
                        <option value="{{ genre }}" {% if genre in movie.Genre.split(', ') %} selected {% endif %}>{{ genre }}</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Tieni premuto il tasto Ctrl (Windows) o Command (Mac) per selezionare pi√π opzioni.</small>
            </div>


            <!--
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.Genre }}" required>
            </div>
            -->
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date" value="{{ movie['Release Date'] }}" required>
            </div>
            <div class="form-group">
                <label for="series_or_movie">Series or Movie</label>
                <select class="form-control" id="series_or_movie" name="series_or_movie" required>
                    <option value="Movie" {% if movie['Series or Movie'] == 'Movie' %} selected {% endif %}>Movie</option>
                    <option value="Series" {% if movie['Series or Movie'] == 'Series' %} selected {% endif %}>Series</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imdb_score">IMDb Score</label>
                <input type="number" step="0.1" class="form-control" id="imdb_score" name="imdb_score" value="{{ movie['IMDb Score'] }}" required>
            </div>
            <div class="form-group">
                <label for="imdb_link">IMDb Link</label>
                <input type="url" class="form-control" id="imdb_link" name="imdb_link" value="{{ movie['IMDb Link'] }}" required>
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <textarea class="form-control" id="summary" name="summary" required>{{ movie.Summary }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" class="form-control" id="image" name="image" value="{{ movie.Image }}" required>
            </div>

            <!-- Campi per attori e registi -->
            <h3>People Involved</h3>
            <div id="people-container">
                {% if movie['People Involved'] %}
                    {% for person in movie['People Involved'] %}
                        <div class="form-group" id="person_{{ loop.index }}">
                            <input type="hidden" name="person_ids" value="{{ person._id }}"> <!-- Campo nascosto per ID -->
                            <label for="role_{{ loop.index }}">Role</label>
                            <input type="text" class="form-control" id="role_{{ loop.index }}" name="roles" value="{{ person.Role }}">
                            <label for="name_{{ loop.index }}">Name</label>
                            <input type="text" class="form-control" id="name_{{ loop.index }}" name="names" value="{{ person.Name }}">
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No people involved.</p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>

        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
